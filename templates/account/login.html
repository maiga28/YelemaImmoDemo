{% extends "_base_account.html" %}
{% load i18n %}

{% block content %}
    <html class="h-full">
    <body class="dark:bg-slate-900 bg-gray-100 flex h-full items-center py-16">
        <main class="w-full max-w-md mx-auto p-6">
            <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700">
                <div class="p-4 sm:p-7">
                    <div class="text-center">
                        <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">{% trans "Sign in" %}</h1>
                        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                            {% trans "Don't have an account yet?" %}
                            <a class="text-blue-600 decoration-2 hover:underline font-medium" href="{% url 'account_signup' %}">
                                {% trans "Sign up here" %}
                            </a>
                        </p>
                    </div>

                    <div class="mt-5">
                        <!-- Inclure le formulaire de connexion via django-allauth -->
                        <form class="grid gap-y-4" method="post" action="{% url 'account_login' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn ml-3 cfeqx cf1ce ceqwg">
                                {% trans "Sign In" %}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
    </html>
{% endblock content %}
