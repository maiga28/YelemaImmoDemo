
<!-- accounts/login.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-8 bg-white p-8 border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Sign in</h1>
    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Don't have an account yet? <a class="text-blue-600 decoration-2 hover:underline font-medium" href="{% url 'account_signup' %}">Sign up here</a></p>
    <div class="mt-5">
        {% load crispy_forms_tags %}
        <form method="post" class="grid gap-y-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="py-4 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
